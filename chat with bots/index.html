<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <script src="script.js" defer></script>
</head>
<body>
  <button class="chatbot-toggler">
    <span class="material-symbols-rounded">mode_comment</span>
    <span class="material-symbols-outlined">close</span>
  </button>
  
  <div class="change-background-icon">
    <label for="background-image-input">
      <img src="image-4.png" alt="Image Icon">
    </label>
    <input type="file" id="background-image-input" accept="image/*" style="display: none;">
    <p class="names">icon</p>
  </div>
  <div class="external-link-icon">
    <a href="https://www.sathyabama.ac.in/" target="_blank">
      <img src="image-5.jpg" alt="External Link Icon">
    </a>
    <p class="names">official</p>
  </div>
  <!-- Existing external link icon -->

  <!-- Additional icons -->
  <div class="additional1">
    <a href="https://erp.sathyabama.ac.in/" target="_blank">
      <img src="image-7.jpg" alt="Additional Icon">
    </a>
    <p class="icon-name">ERP</p>
  </div>
  <div class="additional2">
    <a href="https://sathyabama.cognibot.in/" target="_blank">
      <img src="image=6.jpg" alt="Additional Icon">
    </a>
    <p class="icon-name">LMS</p>
  </div>
  <div class="additional3">
    <a href="https://placement.sathyabama.ac.in/" target="_blank">
      <img src="image-8.jpg" alt="Additional Icon">
    </a>
    <p class="icon-name">PT.WEB</p>
  </div>
  <div class="additional4">
    <a href="http://127.0.0.1:5500/extra/html2.html" target="_blank">
      <img src="image-8.jpg" alt="Additional Icon">
    </a>
    <p class="icon-name">FACULTY</p>
  </div>

  <!-- Add an input element to accept image uploads -->
  <div class="chatbot">
    <header>
      <h2>Chatbot</h2>
      <span class="close-btn material-symbols-outlined">close</span>
    </header>
    <ul class="chatbox">
      <li class="chat incoming">
        <span class="material-symbols-outlined">smart_toy</span>
        <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
      </li>
    </ul>
    <div class="chat-input">
      <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
      <label for="image-upload-input" class="material-symbols-rounded">attach_file</label>
      <textarea id="user-input" placeholder="Enter a message..." spellcheck="false" required></textarea>
      <span id="send-btn" class="material-symbols-rounded">send</span>
    </div>
  </div>
</body>
</html>
